<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
}
.d1{
    width: 100%;
    height: 100%;
    padding: 20px;
}
.d2{
    width: 100px;
    height: 100px;
    background-color: aqua;
    transition-duration: 1s;
    /*transition-delay: 2s;*/
    transition-timing-function:linear;
}

/* Scale property */
.d2:hover{
    transform:scale(1.2,1.2);
}

</style>
<body>

    <div class="d1">
        <div class="d2"></div>
    </div>

</body>
</html>

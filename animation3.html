<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
}
.d1{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.d2{
    width: 300px;
    height: 200px;
    background-color: aqua;
    transition-duration: 3s;
    /*transition-delay: 2s;*/
    transition-timing-function:linear;
}

/* Rotate property */
.d2:hover{
    transform:rotateX(360deg);
}

</style>
<body>

    <div class="d1">
        <img src="../html-concepts/bg-1.jpeg" class="d2">
        
    </div>

</body>
</html>

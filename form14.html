<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1> HTML form </h1>
        <br>

        <form>

            <fieldset>

                <legend>Signup form</legend>

            Username:<br>
            <input type="text" name="username">
            
            <br><br>
            Password:<br>
            <input type="password" name="password">

            <br><br>
            Pincode:<br>
            <input type="number" max="440049" min="440001">

            <br><br>
            DOB:<br>
            <input type="date" name="dob" max="2006-08-05">

            <br><br>
            Select your City:<br>
            <select name="city">

                <option value="Nagpur">Nagpur</option>
                <option value="Bangalore" selected>Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Delhi">Delhi</option>





            </select>
            
            <br><br>
            Gender:<br>
            Male<input type="radio" name="gender" value="male">    
            Female<input type="radio" name="gender" value="female">

            <br><br>
            Hobbies:<br>
            <input type="checkbox" name="h1" value="singing">singing
            <input type="checkbox" name="h2" value="dancing">dancing
            <input type="checkbox" name="h3" value="travelling">travelling
            <input type="checkbox" name="h4" value="movie watching">movie watching

            
            <br><br>
            Address:<br>
            
            <textarea name="add" rows="10" cols="30"></textarea>

            <br><br>
            <input type="Submit" value="Login">
            <input type="reset">
            
            </fieldset>
            

        </form>

    </body>
</html>

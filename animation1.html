<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
}
.d1{
    width: 100%;
    height: 100%;
    padding: 20px;
}
.d2{
    width: 100px;
    height: 100px;
    background-color: aqua;
    transition-duration: 2s;
    /*transition-delay: 2s;*/
    transition-timing-function: cubic-bezier(.02,1.13,.95,.14);
}

/* Translate property */
.d2:hover{
    transform: translate(500px,500px);
}

</style>
<body>

    <div class="d1">
        <div class="d2"></div>
    </div>

</body>
</html>

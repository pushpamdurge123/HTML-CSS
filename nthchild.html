<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
  
    .d{
      height: 300px;
      width: 400px;
      padding: 25px;    
       }

       li:first-child{
        color: red;
       }
       li:last-child{
        color: blue;
       }
       li:nth-child(2){
        color: pink;
       }
       li:nth-child(3){
        color: green;
       }

       
</style>
</head>
<body>
    
<div class="d">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>BOOTSTRAP</li>
        </ul>

</div>

   

</body>
</html>

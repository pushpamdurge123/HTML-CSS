<!--CHILD SELECTOR-->
<!--Combinator type 2-->
<!--Represented by giving (greater than symbol: " > " ) between div and paragraph element.Ex: div > p{}-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    div > p{
        color: red;
    }
</style>

<body>
    
<div>
    <p> Cascading Style Sheets </p>

    <span>
        <p> ARC Technologies and Institutions </p>
    </span>
    
    <p> ARC Technologies and Institutions </p>

    <p> ARC Technologies </p>
</div>


<p>HTML</p>

<p>CSS</p>

<p>Javascript</p>

</body>
</html>

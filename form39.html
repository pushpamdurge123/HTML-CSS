<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1> HTML form </h1>
        <br>

        <form autocomplete="on">

            <fieldset>

                <legend>Signup form</legend>
            
            <br><br>
            <select name="">
                <option value="">HTML</option>
                <option value="">Bootstrap</option>
                <option value="">CSS</option>
                <option value="">Javascript</option>
            </select>

                <br><br>
                <input list="xyz" name="course">

                <datalist id="xyz">
                    <option value="html">
                        <option value="bootstrap">
                            <option value="css">
                                <option value="javascript">

                </datalist>

                <br><br>
                <input list="arc" name="city">

                <datalist id="arc">
                    <option value="nagpur">
                        <option value="pune">
                            <option value="bangalore">
                                <option value="delhi">
                                    <option value="mumbai">

                </datalist>

         
            </fieldset>
            
        </form>
        

    </body>
</html>

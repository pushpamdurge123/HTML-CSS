<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1> HTML form </h1>
        <br>

        <form autocomplete="on" id="xyz">

            <fieldset>

                <legend>Signup form</legend>
            
            <br><br>
            Username:<br>
            <input placeholder="Please Enter Username" type="text" name="username" minlength="8" maxlength="13" autofocus>
            
            <br><br>
            Password:<br>
            <input placeholder="Please Enter Password" type="password" name="password">

            <br><br>
            Email:<br>
            <input placeholder="Please Enter Email" type="email" name="email">

            <br><br>
            Provide Document:<br>
            <input type="file" name="document" multiple>
            
            <br><br>
            <input type="Submit" value="Login" formtarget="_blank">
            <input type="reset">
            
            </fieldset>
            

        </form>
        

    </body>
</html>

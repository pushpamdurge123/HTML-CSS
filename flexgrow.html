<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

*{
    margin: 0;
    padding: 0;;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
}    
.d1{
    width: 100%;
    height: 100%;
    background-color: rgb(128, 222, 128);
    padding: 20px;
    display: flex;
}
.box{
    width: 100px;
    height: 100px;
    border: 1px solid black;
}
.box1{
    flex-grow: 1;
}
.box2{
    width: 300px;
    flex-grow: 1;
    flex-shrink: 0;
}
.box3{
    flex-grow: 1;
}
</style>
<body>
    
    <div class="d1">
        
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
